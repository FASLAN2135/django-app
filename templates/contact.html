{% extends "layout.html" %}
{% block title %}İletişim Sayfası{% endblock title %}
{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>İletişim</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{form |crispy}}
            <br>
            <button class="btn btn-primary" type="submit">Gönder</button>
        </form>
    </div>

</div>

{% endblock body %}
